<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Play Secret Hitler</title>
    <link href="resources/templates/styles/global.hh.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="resources/templates/styles/client.hh.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
    <header>
        <h1>Secret Hitler</h1>
        <h5>-= For Hitlers By Hitlers =-</h5>
    </header>

    <form id="formStatus">
        <h2>Game Status</h2>
        <div class="grid">
            <label>Room name:</label>
            <input type="text" id="inputTextRoomName"/>
            <label>Password:</label>
            <input type="password" id="inputTextPassword"/>
            <label>Nickname:</label>
            <input type="text" id="inputTextNickname"/>
        </div>
        <img src="resources/sprites/buttons/confirm.png" alt="" id="btnConfirm" class="btn"/>
    </form>
    <form id="formRole" class="hidden">
        <h2>Current Role</h2>
            <div class="card">
                <div class="card--front">
                    <img src="resources/sprites/cards/partyBack.png" alt=""/>
                </div>
                <div class="card--back">
                    <img src="resources/sprites/cards/roleBack.png" alt=""/>
                </div>
            </div>
    </form>
    <form id="formVote" class="hidden">
        <h2>Choose Your Vote</h2>
        <img src="resources/sprites/cards/voteJa.png" alt="" id="btnVoteJa" class="btn--vote0"/>
        <img src="resources/sprites/cards/voteNein.png" alt="" id="btnVoteNein" class="btn--vote1"/>
    </form>
    <form id="formPolicies" class="hidden">
        <h2>Policies Management</h2>
        <p id="policiesDescription">You have no policies to work with.</p>
        <div id="policies">
            <img id="policy0" class="policy"/>
            <img id="policy1" class="policy"/>
            <img id="policy2" class="policy"/>
        </div>
    </form>

    <h1 class="small-screen-error">Please, use wider screen!</h1>

    <footer>
        <div class="pages">
            <img src="resources/sprites/buttons/formStatus.png" alt="" class="btn btn--footer" id="btnFormStatus"/>
            <img src="resources/sprites/buttons/formRole.png" alt="" class="btn btn--footer" id="btnFormRole"/>
            <img src="resources/sprites/buttons/formVote.png" alt="" class="btn btn--footer" id="btnFormVote"/>
            <img src="resources/sprites/buttons/formPolicies.png" alt="" class="btn btn--footer" id="btnFormPolicies"/>
            <img src="resources/sprites/buttons/seeRules.png" alt="" class="btn btn--footer" id="btnSeeRules"/>
        </div>
        <img src="resources/sprites/logo.png" alt=""/>
    </footer>

    <script type="text/javascript" src="resources/templates/scripts/client.js"></script>
</body>
</html>
